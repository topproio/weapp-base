
<view class="record-wrapper">
    <view class="records">
        <view class="record" wx:for="{{todoList}}" wx:for-index="idx" wx:for-item="item" wx:key="{{idx}}"  ontap="onTap_playItem" data-index="{{idx}}">
            <view>{{idx}}:{{item.time}}</view>
            <view class="playbtn">
                <image src="{{item.play === 'false'?'./s1.png':'./s2.png'}}" class="img"></image>
            </view>
        </view>
    </view>
    <view class="btn-box">
        <view class="btn" wx:if="{{hasAuth}}" ontap="onTap_record">
            <view class="icon">
                <image src="./s{{recordStatus}}.png" class="img"></image>
            </view>
            <view class="text">{{recordStatus==='0'?'开始录音':''}}{{recordStatus==='1'?'继续录音':''}}{{recordStatus==='2'?'暂停录音':''}}</view>
        </view>
        <button wx:else open-type="openSetting" style="height: 40px; padding: 0; line-height: 40px;">授权</button>
        <view class="btn" ontap="onTap_stop">
            <view class="icon">
                <image src="./stop.png" class="img"></image>
            </view>
            <view class="text">停止录音</view>
        </view>
    </view>
</view>
