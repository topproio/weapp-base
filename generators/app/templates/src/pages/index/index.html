<!--index.wxml-->
<view class="container">
  <view class="userinfo">
    <button wx:if="{{!hasUserInfo && canIUse}}" open-type="getUserInfo" bindgetuserinfo="getUserInfo"> 获取头像昵称 </button>
    <block wx:else>
      <image class="userinfo-avatar" src="{{userInfo.avatarUrl}}" mode="cover"></image>
      <text class="userinfo-nickname">{{userInfo.nickName}}</text>
    </block>
  </view>
  <view class="flex-wrap">
    <view wx:for="{{navInfo}}" wx:for-item='item' wx:for-index="index" wx:key="{{index}}">
      <button wx:if="{{index==3}}" class="index-nav-btn" open-type="share">{{item.name}}</button>
      <button wx:if="{{index!=3}}" bindtap='navHandler' class="index-nav-btn" id="{{index}}">{{item.name}}</button>
    </view>
  </view>
  <view class="usermotto">
    <!-- <text class="user-motto">{{motto}}</text> -->
  </view>
</view>
